<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Montserrat:wght@200&family=Nunito+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/caf768f12e.js" crossorigin="anonymous"></script>
    <title>Servicio Meteorológico Nacional</title>
</head>

<body>

    <header>
        <!--nav bar, logo y titulo-->
        <div class="titulo_y_logo">
            <h1>
                <strong>servicio meteorológico nacional</strong>
            </h1>
            <img class="smn_logo" src="./images/logo_smn.png" alt="servicio meteorológico nacional" title="SMN">
        </div>
        <nav>
            <ul>
                <li><a href="#">cuyo</a></li>
                <li><a href="#">patagonia </a></li>
                <li><a href="#">noa</a></li>
                <li><a href="#">nea</a></li>
                <li><a href="#">centro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="galeria_de_tarjetas">
            <!-- nueva york -->
            <div class="tarjeta">

                <div class="zona_de_imagen">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>

                <div class="zona_del_clima">
                    <p class="temperatura">
                        25°
                    </p>
                    <div class="ciudad">
                        <h2>cloudy</h2>
                        <h3>new york, new york</h3>
                    </div>
                    <div class="fecha">
                        <h2>1<small>st</small> jan</h2>
                    </div>
                </div>
            </div>
            <!-- miami -->

            <div class="tarjeta">

                <div class="zona_de_imagen">
                    <i class="fa-solid fa-sun"></i>
                </div>

                <div class="zona_del_clima">
                    <p class="temperatura">
                        30°
                    </p>
                    <div class="ciudad">
                        <h2>sunny</h2>
                        <h3>miami, florida</h3>
                    </div>
                    <div class="fecha">
                        <h2>2<small>nd</small> may</h2>
                    </div>
                </div>
            </div>
            <!-- la plata -->
            <div class="tarjeta">

                <div class="zona_de_imagen">
                    <i class="fa-solid fa-cloud-rain"></i>
                </div>

                <div class="zona_del_clima">
                    <p class="temperatura">
                        16°
                    </p>
                    <div class="ciudad">
                        <h2>rainy</h2>
                        <h3>la plata, buenos aires </h3>
                    </div>
                    <div class="fecha">
                        <h2>3<small>rd</small> dec</h2>
                    </div>
                </div>
            </div>
            <!-- rio gallegos -->
            <div class="tarjeta">

                <div class="zona_de_imagen">
                    <i class="fa-regular fa-snowflake"></i>
                </div>

                <div class="zona_del_clima">
                    <p class="temperatura">
                        25°
                    </p>
                    <div class="ciudad">
                        <h2>snowy</h2>
                        <h3>rio gallegos, santa cruz</h3>
                    </div>
                    <div class="fecha">
                        <h2>7<small>th</small> jul</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
